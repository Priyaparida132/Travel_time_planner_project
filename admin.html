<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
            font-family: 'Pacifico', cursive;
        }

        main {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex: 1;
        }

        aside {
            width: 250px;
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        aside h2 {
            margin-top: 0;
            font-family: 'Pacifico', cursive;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff7e5f;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        section {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            margin: 20px 0;
            font-family: 'Pacifico', cursive;
        }

        button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #21e32e;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .upload-form, .manage-places-form {
            display: flex;
            flex-direction: column;
        }

        .upload-form label, .manage-places-form label {
            margin-bottom: 5px;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"],
        .upload-form textarea,
        .upload-form select,
        .manage-places-form input[type="text"] {
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .upload-form input[type="text"]:focus,
        .upload-form input[type="file"]:focus,
        .upload-form textarea:focus,
        .upload-form select:focus,
        .manage-places-form input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        .upload-form input[type="submit"],
        .manage-places-form input[type="button"] {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .upload-form input[type="submit"]:hover,
        .manage-places-form input[type="button"]:hover {
            background-color: #21e32e;
            transform: translateY(-2px);
        }

        .place-list {
            margin-top: 20px;
        }

        .place-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .place-list table, .place-list th, .place-list td {
            border: 1px solid #ddd;
        }

        .place-list th, .place-list td {
            padding: 10px;
            text-align: left;
        }

        .place-list th {
            background-color: #35424a;
            color: white;
        }

        .place-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            aside {
                width: 100%;
                padding: 10px;
                box-shadow: none;
            }

            main {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .upload-form input[type="text"],
            .upload-form input[type="file"],
            .upload-form textarea,
            .upload-form select,
            .manage-places-form input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            display: none;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .chatbot-container.show {
            display: flex;
            transform: translateY(0);
        }

        .chatbot-header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Pacifico', cursive;
        }

        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chatbot-footer input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chatbot-footer button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .chatbot-footer button:hover {
            background-color: #21e32e;
            transform: translateY(-2px);
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.bot {
            text-align: left;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message p {
            display: inline-block;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .chat-message.bot p {
            background-color: #e0e0e0;
        }

        .chat-message.user p {
            background-color: #ff7e5f;
            color: white;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .chatbot-button:hover {
            background-color: #21e32e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <aside>
            <h2>Navigation</h2>
            <nav>
                <ul>
                    <li><a href="#">User Management</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="adm.html">Administrator</a></li> <!-- New link added -->
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <div class="content">
            <section>
                <h2>Upload Tourist Place Details</h2>
                <form class="upload-form" id="upload-form" action="#" method="POST" enctype="multipart/form-data">
                    <label for="place-name">Place Name:</label>
                    <input type="text" id="place-name" name="place-name" required>

                    <label for="place-location">Location:</label>
                    <select id="place-location" name="place-location" required>
                        <option value="" disabled selected>Select a State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>

                    <label for="place-description">Description:</label>
                    <textarea id="place-description" name="place-description" rows="4" required></textarea>

                    <label for="place-images">Images (Drag and Drop or Click to Select):</label>
                    <input type="file" id="place-images" name="place-images[]" multiple>

                    <input type="submit" value="Upload Details">
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Admin Dashboard</p>
    </footer>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button id="close-chatbot">X</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <!-- Chat messages will go here -->
        </div>
        <div class="chatbot-footer">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <button class="chatbot-button" id="open-chatbot">ðŸ’¬</button>

    <script>
        // Handle file input click
        document.getElementById('place-images').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent triggering the form click event
        });

        // Handle form submission
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            // For instance, you could use FormData to handle the files
            const formData = new FormData(event.target);
            fetch('#', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('Files uploaded successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Chatbot functionality
        const chatbot = document.getElementById('chatbot');
        const openChatbotButton = document.getElementById('open-chatbot');
        const closeChatbotButton = document.getElementById('close-chatbot');
        const sendMessageButton = document.getElementById('send-message');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotBody = document.getElementById('chatbot-body');

        openChatbotButton.addEventListener('click', () => {
            chatbot.classList.add('show');
        });

        closeChatbotButton.addEventListener('click', () => {
            chatbot.classList.remove('show');
        });

        sendMessageButton.addEventListener('click', () => {
            const message = chatbotInput.value;
            if (message.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.innerHTML = `<p>${message}</p>`;
            chatbotBody.appendChild(userMessage);

            // Simulate a bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'chat-message bot';
            botMessage.innerHTML = `<p>Bot response to: ${message}</p>`;
            chatbotBody.appendChild(botMessage);

            chatbotInput.value = '';
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        });
    </script>
</body>
</html>
